<section>
    <div>
        <h1>Spacebot</h1><br>
        <label for="userInput">Enter Text:</label>
        <textarea id="userInput" rows="4" cols="50"></textarea>
    </div>
    <button onclick="processText()">Process Text</button>

    <div id="result">
        <!-- Display the result here -->
    </div>
</section>
<script>
function processText() {
    // Get user input
    const userInput = document.getElementById('userInput').value;

    // Make API request (replace 'your-model-name' with the actual model name)
    fetch('https://api-inference.huggingface.co/models/google/flan-t5-xxl', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ inputs: userInput }),
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);

        // Display the result
        document.getElementById('result').innerText = data[0]['generated_text'];

    })
    .catch(error => console.error('Error:', error));
}
